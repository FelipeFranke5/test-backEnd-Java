<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Jogadores</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3" id="msg_carregando" hidden></div>
        <div class="row justify-content-center mt-3">
            <div id="retorno_cadastro"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div id="jogadores_cadastrados"></div>
        </div>
        <div id="cadastro_jogadores" class="row justify-content-center">
            <div class="col-auto shadow-lg p-5 mt-5">
                <h3 class="text-center p-2">Cadastro do Jogador UOL</h3>
                <form action="" method="post" class="row">
                    <div>
                        <div class="col-auto">
                            <div class="mb-3 text-center">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control text-center" name="nome" id="nome" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 text-center">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control text-center" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 text-center">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" class="form-control text-center" name="telefone" id="telefone">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 text-center">
                                <div class="form-check">
                                    <label for="grupo">Quero ser do grupo:</label>
                                    <input type="radio" name="grupo" id="vingadores_grupo" class="ml-2" value=1>
                                    <label for="grupo_vingadores" class="ml-2">Vingadores</label>
                                    <input type="radio" name="grupo" id="liga_justica_grupo" class="ml-2" value=2>
                                    <label for="grupo_liga_justica" class="ml-2">Liga da Justiça</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 text-center">
                                <div></div>
                                <input type="button" class="btn btn-primary" value="Cadastrar">
                                <input type="button" class="btn btn-secondary" value="Listar Jogadores">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <noscript>Precisa de JavaScript para que o conteúdo desta página seja exibido corretamente!</noscript>
</body>
</html>
